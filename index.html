<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Post card</title>
</head>

<body>
    <div class="postcard">
        <div class="postcard-header">
            <h1>My postcard</h1>
            <img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
                alt="" />
        </div>
        <div class="postcard-body">
            <div class="body-left">
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                <p>It is a long established fact that a reader will be distracted by the readable content of a page
                    whenlooking at its layout.</p>
            </div>
            <div class="body-right">
                <input type="text" placeholder="Some Name" />
                <input type="text" placeholder="Some E-mail" />
                <input type="text" placeholder="Some comment" />
            </div>
        </div>
        <div class="postcard-footer">
            <button>Send My Postcard</button>
        </div>
    </div>
</body>

</html>
